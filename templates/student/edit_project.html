{% extends "student/base_students.html" %}

{% block content %}
<h1>Edit Project</h1>
<form method="POST" enctype="multipart/form-data">
    <label>Project Title:</label>
    <input type="text" name="title" value="{{ project.title }}" required><br>

    <label>Start Date:</label>
    <input type="date" name="start_date" value="{{ project.start_date }}" required><br>

    <label>Upload New Synopsis (Optional):</label>
    <input type="file" name="synopsis"><br>

    <button type="submit">Update Project</button>
</form>
{% endblock %}
