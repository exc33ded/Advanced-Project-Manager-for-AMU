{% extends "miniadmin/base_miniadmin.html" %}

{% block content %}
<h1>Projects for {{ user.name }}</h1>
<table>
    <thead>
        <tr>
            <th>Project Name</th>
            <th>Synopsis</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for project in projects %}
        <tr>
            <td><a href="{{ url_for('miniadmin_routes.view_project_tasks', project_id=project.id) }}">{{ project.title }}</a></td>
            <td><a href="{{ url_for('static', filename='uploads/synopsis/' + project.synopsis_filename) }}" target="_blank">View Synopsis</a></td>
            <td>
                <form action="{{ url_for('miniadmin_routes.delete_project', project_id=project.id) }}" method="POST" style="display:inline;">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this project?');">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
